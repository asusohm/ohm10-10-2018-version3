<mat-toolbar color="primary">
  <span>
    <img src="../../assets/img/logo.png" style="padding-left:2vh;" width="100" height="30">
  </span>

  <span class="fill-remaining-space"></span>
  <button mat-button>Menu Option 01</button>
  <button mat-button>Menu Option 02</button>
</mat-toolbar>
<div class="signin-content">

  <mat-card>

    <h3 style="margin: 20px 0 30px 0; color: #3F51B5;">Welcome to ExRich Management</h3>

    <p style="margin: 20px 0 20px 0;"> Login Administrator</p>

    <mat-card-content >
      
        <mat-form-field class="full-width-input">
          <input  matInput placeholder="Username" [(ngModel)]="usernameLogin">
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input   matInput type="password" placeholder="Password" [(ngModel)]="passwordLogin">
        </mat-form-field>
     
        <button mat-raised-button color="primary" (click)="login()" style="margin: 20px 0 20px 0; ">Login</button>
      
    </mat-card-content>


  </mat-card>

</div>
